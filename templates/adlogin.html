{% extends "layout.html" %}

{% block title %}
    Admin Login
{% endblock %}

{% block main %}
    <form action="/adlogin" method="post">
        <div class="mb-3"></div>
            <h2>Inicio de sesión de administrador</h2>
        </div>
        <div class="mb-3">
        <!-- Usuario -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nombre de usuario" type="text">
        </div>
        <!-- Contrasena -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Contraseña" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
    </form>
{% endblock %}
