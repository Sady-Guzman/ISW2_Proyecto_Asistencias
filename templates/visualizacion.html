<!-- visualizacion.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Archivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles for the table and dashboard */
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .filter-sidebar {
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        .checkbox-cell {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Table Section -->
            <div class="col-md-8">
                <h1>Contenido del Archivo Subido</h1>
                <div class="scrollable-table">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="checkbox-cell"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
                                {% for col in table_columns %}
                                    <th>{{ col }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in table_data %}
                                <tr>
                                    <td class="checkbox-cell"><input type="checkbox" class="row-checkbox"></td>
                                    {% for cell in row %}
                                        <td>{{ cell }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Filter Dashboard Section -->
            <div class="col-md-4 filter-sidebar">
                <h2>Filtros</h2>
                <form method="POST" action="{{ url_for('visualizacion.apply_filters') }}">
                    <!-- Filter by RUT -->
                    <div class="form-group">
                        <label for="filter-rut">Filtrar por RUT</label>
                        <input type="text" class="form-control" id="filter-rut" name="filter_rut" placeholder="Ingrese RUT">
                    </div>
                    
                    <!-- Filter by Time -->
                    <div class="form-group">
                        <label for="from-hour">Hora Desde</label>
                        <input type="time" class="form-control" id="from-hour" name="from_hour">
                    </div>
                    <div class="form-group">
                        <label for="to-hour">Hora Hasta</label>
                        <input type="time" class="form-control" id="to-hour" name="to_hour">
                    </div>
                    
                    <!-- Select Entrada/Salida -->
                    <div class="form-group">
                        <label for="entry-exit">Entrada/Salida</label>
                        <select class="form-control" id="entry-exit" name="entry_exit">
                            <option value="any">Cualquiera</option>
                            <option value="entrada">Entrada</option>
                            <option value="salida">Salida</option>
                        </select>
                    </div>

                    <!-- Select Condition -->
                    <div class="form-group">
                        <label for="condition">Condición</label>
                        <select class="form-control" id="condition" name="condition">
                            <option value="any">Cualquiera</option>
                            <option value="duplicado">Duplicado</option>
                            <option value="saltado">Saltado</option>
                            <option value="correcto">Correcto</option>
                            <option value="invertir">Invertir</option>
                        </select>
                    </div>

                    <!-- Apply Filters Button -->
                    <button type="submit" class="btn btn-primary mt-3">Aplicar Filtros</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle all checkboxes
        function toggleAllCheckboxes(source) {
            checkboxes = document.getElementsByClassName('row-checkbox');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
